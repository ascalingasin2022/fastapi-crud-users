{% extends "base.html" %}
{% block content %}

    <div class="container">
        <h1>Users</h1>
        <ul>
            {% for user in users %}
            <li>
                {{ user.name }} - {{ user.email }}
                <a href="/users/{{ user.id }}/edit">Edit</a>
                <a href="/users/{{ user.id }}/delete">Delete</a>
            </li>
            {% endfor %}
        </ul>
        <a href="/users/new">Add User</a>
    </div>

{% endblock %}
