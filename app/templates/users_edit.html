{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1>Edit User</h1>
        <form method="post" action="/users/{{ user.id }}/edit">
            <input name="name" value="{{ user.name }}" placeholder="Name" required>
            <input name="email" value="{{ user.email }}" placeholder="Email" required>
            <button type="submit">Update</button>
        </form>
    </div>
{% endblock %}
